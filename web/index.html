<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halbarad Drawing Program</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="resources/lighter_hand.jpg">
    <link rel="icon" type="image/gif" href="resources/lighter_hand.jpg">

    <!-- Todo:  allow caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <!-- main drawing space -->
    <div id="mainPage">
        <header id="menu">
            <div class="dropdown">
                <button class="dropbtn">File</button>
                <div class="dropdown-content">
                    <button>Open Project</button>
                    <button>Save Project</button>
                    <button>SaveAs Project</button>
                    <button>New Project</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Edit</button>
                <div class="dropdown-content">
                    <button>Undo</button>
                    <button>Redo</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Help</button>
                <div class="dropdown-content">
                    <!-- <button id="about">About</button> -->
                </div>
            </div>
            <button id="about">About</button>
        </header>
        <div id="canvas-container">
            <canvas id="drawingCanvas" width="128px" height="128px"></canvas>
        </div>
        <footer id="info-footer">
            <p>Info Footer: Here you can add some information about the app.</p>
        </footer>
    </div>

     <!-- Login Modal -->
     <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="resources/lighter_hand.jpg" alt="Logo" class="logo">
            <h2>Halbarad Drawing Program</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <!-- About Modal -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="resources/lighter_hand.jpg" style="width:100%;max-width:300px">
            <h2>About Halbarad</h2>
            <p>&copy; 2025 Wesley Oates. All rights reserved.</p>
            <p>This application allows users to create drawings with a simple interface.</p>
        </div>
    </div>

    <!-- behaviors -->
    <script src="script.js"></script>
</body>

</html>
