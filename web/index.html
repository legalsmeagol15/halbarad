<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halbarad Drawing Program</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="resources/lighter_hand.jpg">
    <link rel="icon" type="image/gif" href="resources/lighter_hand.jpg">

    <!-- Todo:  allow caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
    <script>
        fetch('resources/config.yaml')
            .then(response => response.text())
            .then(yamlText => {
                const config = jsyaml.load(yamlText);
                console.log(config);
            })
            .catch(error => console.error('Error fetching YAML:', error));
    </script>
</head>

<body>
    <!-- main drawing space -->
    <div id="mainPage">
        <header id="menu">
            <div class="dropdown">
                <button class="dropbtn">File</button>
                <div class="dropdown-content">
                    <button>Open Project</button>
                    <button>Save Project</button>
                    <button>SaveAs Project</button>
                    <button>New Project</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Edit</button>
                <div class="dropdown-content">
                    <button>Undo</button>
                    <button>Redo</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Help</button>
                <div class="dropdown-content">
                    <button id="about">About</button>
                </div>
            </div>
        </header>
        <div id="canvas-container">
            <canvas id="drawingCanvas" width="128px" height="128px"></canvas>
        </div>
        <footer id="drawingFooter">
            <p>TODO:  footer that includes coords, page, misc info</p>
        </footer>
    </div>

        
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="resources/lighter_hand.jpg" alt="Logo" class="logo">
            <h2>Halbarad Drawing Program</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <button type="button" id="switchToRegister">Register</button></p>
            </form>
            <div id="message"></div>

            <!-- Registration Form -->
            <form id="registerForm" action="/register" method="post" style="display: none;">
                <div class="input-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <button type="button" id="switchToLogin">Login</button></p>
            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>

    
    <!-- "About" Modal -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="resources/lighter_hand.jpg" style="width:100%;max-width:300px">
            <h2>About Halbarad</h2>
            <p>&copy; 2025 Quaker Software. All rights reserved.</p>
            <p>This application allows users to create drawings with a simple interface.</p>
        </div>
    </div>
    <script src="scripts/about.js"></script>    
    

</body>

</html>
